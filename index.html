<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="milVezes.js"></script>
    <script defer src="umaVez.js"></script>

    <title>Rolando dados</title>
</head>
<body>
    <div class="container">
        <h1>Rolando dados</h1>
        <div id="div1">
            <h2>Jogar Dado 1 vez</h2>
            <h2>Jogar Dado 1000 vezes</h2>
        </div>
        <div class="jogandoDado">
            
            <div class="jogada1">
                <div class="img1">
                    <img class="img1_1" src="Dado/Dado1.png" alt="Dado-1">
                    <img class="img2_1" src="Dado/Dado1.png" alt="Dado-1">
                    <h2>Jogadas (<span id="jogadas1">0</span>)</h2>
                </div>
                <div class="button">
                    <button id="jogarDadoUmaVez">Jogar Dado</button>
                </div>
            </div>

            <div class="jogada2">
                <div class="img_2">
                    <img class="img1_2" src="Dado/Dado1.png" alt="Dado-1">
                    <img class="img2_2" src="Dado/Dado1.png" alt="Dado-1">
                    <h2>Jogadas (<span id="jogadas2">0</span>)</h2>
                </div>
                <div class="button">
                    <button id="jogarDadoMilVezes">Jogar Dado</button>
                </div>
            </div>
        </div>



    </div>

   
</body>
</html>
